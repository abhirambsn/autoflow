name: autoflow-api-gateway
version: 1.0.0

routes:
  - path: /api/v1/auth
    target: https://autoflow-auth-service.cfapps.us10-001.hana.ondemand.com
    serviceName: autoflow-auth-service

  - path: /api/v1/repositories
    target: https://autoflow-repo-service.cfapps.us10-001.hana.ondemand.com
    serviceName: autoflow-repo-service
  
  - path: /api/v1/modules
    target: https://autoflow-repo-service.cfapps.us10-001.hana.ondemand.com
    serviceName: autoflow-repo-service

  - path: /api/v1/commits
    target: https://autoflow-repo-service.cfapps.us10-001.hana.ondemand.com
    serviceName: autoflow-repo-service    